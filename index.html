<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div class="main-box">
    <h1>Get fit in 20 minutes a day.</h1>
    <h2>Reclaim your spare time and energy. Build your fittest body yet. Break free from bad habits.</h2>
  </div>

  <div class="right-box">
    <div>
    <button class="btn" id="try-btn">
    <strong>Try it free for 7 days</strong> then $19.99 per month.
    </button>
  </div>
<div class="form-box">
  <form class="form" name="form" action="message.html" method="post" onsubmit="return validateForm()">
    <input class="form-item" id="first" type="text" placeholder="First Name">
    <input class="form-item" id="last" type="text" placeholder="Last Name">
    <input class="form-item" id="email" type="email" placeholder="Email Address">
    <input class="form-item" id="password" type="password" placeholder="Password">
    <button class="form-item" class="btn" id="submit" type="submit" >CLAIM YOUR FREE TRIAL</button>
    <p id="terms">By clicking the button, you are agreeing to the <a href="https:google.com">terms of service.</a></p>
  </form>
</div>
</div>

</body>

</html>
