<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
<section class="main-box">
  <div>
    <h1>Get fit in 20 minutes a day.</h1>
    <h2>Reclaim your spare time and energy. Build your fittest body yet. Break free from bad habits.</h2>
  </div>
</section>

<div class="try-box">
  <button class="btn">
    <strong>Try it free for 7 days</strong> then $19.99 per month.
  </button>
</div>

<div class="form-box">
  <form>
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name">
    <input type="email" placeholder="Email Address">
    <input type="password" placeholder="Password">
    <button class="btn" id="submit">CLAIM YOUR FREE TRIAL</button>
    <p>By clicking the button, you are agreeing to the <a href="https:google.com">terms of service.</a></p>
  </form>
</div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sarah Hughes</a>.
    </p>
  </footer>
</body>
</html>
